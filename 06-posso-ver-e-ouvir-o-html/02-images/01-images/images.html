<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images</title>
</head>
<body>
    <!-- 
        <img>

        - src: caminho da imagem
        - alt: caso a imagem não carrege exibe uma mensagem
        - title: aparece quando descansamos o mouse sobre a imagem
        - width: largura  
        - height: altura
        OBS: preferencialmente usar somente um deles, caso não saiba as proporções da imagem
        - adicionando link
     -->
     <a href="https://www.google.com.br" target="blanck">
        <img
            src="https://source.unsplash.com/random"
            alt="Imagem aleatória"
            title="Imagem aleatória"
            width="250px"
        >
     </a>
</body>
</html>
