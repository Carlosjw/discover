<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - SVG na pr√°tica</title>
</head>
<body>
    <!-- 
        <svg>
     -->
     <svg width="100" height="100">
         <circle cx="50" cy="50" r="40" stroke="purple"
         stroke-width="6" fill="yellow"/>
         <!-- 
             Entendendo:
             - cx: posicionamento do eixo x;
             - cy: posicionamento do eixo y;
             - r: raio;
             - stroke: cor da borda
             - stroke-width: largura da borda;
             - fill: preenchimento.
          -->
     </svg>

     <svg width="300" height="200">
         <rect width="100%" height="100%" stroke="white" stroke-width="4" fill="blue" />
     </svg>

     <!-- Pegando SVG externo -->
     <img src="./assets-exemple/ball.svg" alt="">
     <img src="./assets-exemple/square.svg" alt="">
</body>
</html>
