<!-- 
    <iframe>

        Traz conteúdos externos.

        - atributos
            - src
            - height
            - width
            - title (acessibilidade)
            - allow: tras configurações específicas de onde estamos trazendo os     conteúdos
            - allowfullscreen
            - frameborder

 -->

 <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/G-Cr00UYokU"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    title="Tutorial React Youtube">
</iframe>
