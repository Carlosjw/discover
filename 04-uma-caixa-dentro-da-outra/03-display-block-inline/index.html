<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display Block Inline</title>
</head>
<body>
    <div id="dv01">Um conteúdo</div> <!--block: empurra o próximo para baixo -->
    <span id="sp01"> <!-- inline: mantém na linha. -->
        Um <strong>texto</strong> qualquer.
    </span>
    <div id="dv02">
        É uma outra DIV
    </div>
    <span id="sp02">
        Eu sou outro span.
    </span>
</body>
</html>
