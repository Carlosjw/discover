<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Teste Tabelas</title>

<body>

                <tr>

                </tr>

                <tr>
                    <td>34</td>

                    <td>R$2.294,00</td>
