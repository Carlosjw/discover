<!-- 
    Citações

    <bloquotes>
        Para deixar bem grande a citação e entre aspas    
    <cite>
        Qual a origem da citação
    <q>
 -->
<head>
    <link rel="stylesheet" href="style.css">
</head>
 <body>
     <blockquote style="background-color: skyblue;" cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
         <p>O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong>(ou <em>HTML Block Quotation Elment</em>) indica que um texto externo foi citado.</p>
     </blockquote>

     <p>
         De acordo com <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
             <cite>página MDN blockquote</cite>:
         </a>
     </p>

     <p>O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q"> usado para citações curtas que não precisam de parágrafos ou quebras de linha</q> -- <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote"><cite>MDN q page</cite></a>.</p>
 </body>
