<h3>Representando <code>&lt;códigos&gt;</code> de computador</h3>
 <dl>
     <dt>&lt;code&gt;</dt>
     <dd>Partes genéricas do código</dd>
     <br>
     <dt>&lt;pre&gt;</dt>
     <dd>Blocos de código, pois essa tag mantém os espaços em branco e recuos que eu coloca no meu código.</dd>
     <pre>
        for(i = 0; i < 10; i++){
            alert(`O i agora é ${i}`)
     </pre>
     
 </dl>
