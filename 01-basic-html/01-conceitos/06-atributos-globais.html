<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globais mais utilizados</title>
</head>
<body>
    <!-- 
    Atributos Globais mais utilizados

    - class -> usada para dicionar conteúdo CSS e acessar pelo JavaScript
    - contenteditable -> torna o conteúdo editável ou não
    - data-* -> qualquer coisa após o hífen
    - hidden -> esconde um tag
    - id -> um por página
    - style -> aplica estilos inline
    - tabinex -> define que elementos serão selecionados ao pressionarmos a tecla tab
    - title -> exibe um título ao repousar o mouse sobre um elemente
 -->
<!-- Atributo class permite criar vários elementos com a mesma clase -->
    <div class="carrinho" contenteditable="false" tabindex="3">
        <!-- elementos aqui dentro -->
        <p>Texto qualquer</p>
    </div>

    <div class="carrinho" data-qualquer-coisa="" id="name" style="color: red" tabindex="1">
        <!-- elementos aqui dentro -->
        <p>Texto qualquer</p>
    </div>

    <div class="carrinho" tabindex="2" title="este aqui">
        <!-- elementos aqui dentro -->
        <p>Texto qualquer</p>
    </div>
</body>
</html>
