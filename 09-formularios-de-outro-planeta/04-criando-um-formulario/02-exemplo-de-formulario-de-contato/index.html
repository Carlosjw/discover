<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Simple</title>
    <!-- <style>
        body{
            display: flex;
            flex-direction: column;
        }
    </style> -->
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Contato</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br><br>
   
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required><br><br>
   
            <label for="message">Mensagem</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea><br><br>
   
            <button>Enviar</button>
   
        </fieldset>
    </form>
</body>
</html>
