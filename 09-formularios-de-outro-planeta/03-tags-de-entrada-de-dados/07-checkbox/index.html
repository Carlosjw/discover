<!--
  <input type="checkbox">

  - Caixas que podem ser marcadas
  - Selecionar um valor para ser enviado
  - Se não selecionado, não será enviado nenhum dado

  # Atributos
  - globais
  - value
    * valor que aquele campo contém
    * se não estiver presentem, o padrão é 'on'
  - checked
    * para deixar o campo marcado como padrão
 -->
<head>
  <meta charset="utf-8">
  <title>07 - Checkbox</title>
  <style>
    body{
      background-color: silver;
    }
  </style>
</head>

 <body>
   <label for="subscribe">Receber notificações</label>
   <input type="checkbox" name="subscribe" id="subscribe" value="ok" checked>

   <hr>

   <!--
     MARCAR MÚLTIPLOS VALORES?

     - Usaremos o atributo 'name' com o mesmo nome para os diversos campos
    -->

    <fieldset>
      <legend>Choose your interest</legend>

      <div>
        <input type="checkbox" name="interest" id="coding" value="coding" checked>
         <label for="coding">Coding</label>
      </div>
      <div>
        <input type="checkbox" name="interest" value="music" id="music">
        <label for="music">Music</label>
      </div>
    </fieldset>
 </body>
