 <head>
     <style>
         div{
             display: flex;
             flex-direction: column;
             margin: 5px;
         }
     </style>
 </head>
<body>
    <div>
        <!-- data -->
        <legend for="data-id">Data: somente data</legend>
        <input type="date" name="data" id="data-id">

        <!-- datetime-local -->
        <legend for="date-time">Date Time: data e hora</legend>
        <input type="datetime-local" name="date-time" id="date-time">

        <!-- month -->
        <legend>Month: mês</legend>
        <input type="month" name="mes" id="mes">

        <!-- time -->
        <legend>Time: Hora e minuto</legend>
        <input type="time" name="hora-minuto" id="relogio">

        <!-- week -->
        <legend>Week: Semana</legend>
        <input type="week" name="semana" id="semana">
    </div>
</body>
