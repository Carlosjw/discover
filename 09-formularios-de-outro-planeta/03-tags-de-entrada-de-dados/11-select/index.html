<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>11 - Select</title>
    <style class="css">
      body{
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <!--
    <select>

    - Controle que fornece um menu de opções

    <option>

    - Contém as opções a serem selecionadas
    - Atributos necessários
      - value

    # Atributos únicos
    - multiple
      * Habilita múltiplas opções
    - size
      * Quando opções visíveis?
   -->
   <label for="carselect">Qual o modelo do carro</label>
   <select class="selecoes" name="carmodel" id="carselect" multiple size="3"
     <option value="">Selecione o modelo</option>
     <option value="fiat">Uno</option>
     <!-- o value vai ficar guardado no name e será enviado ao back-end como, exemplo, carmodel=audi -->
     <option value="audi">A3</option>
     <option value="bmw">X6</option>

   </select>
  </body>
</html>
