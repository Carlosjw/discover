<!-- 
    <input>

    - Um dos mais usados em formulários
    - Aceita os mais deversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id
 -->
 <head>
     <link rel="stylesheet" href="style.css">
 </head>
<body>
    <label for="text">
        Text:
        <!-- tipo text -->
        <input type="text" name="" id="text" placeholder="texto e número">   
    </label><br>

    <label for="date">
        Date:
        <!-- tipo date -->
        <input type="date" name="" id="date">
    </label><br>
    
    <label for="number">
        Number:
        <!-- tipo number -->
        <input type="number" name="" id="number" placeholder="aceita somente números">
    </label><br>

    <!-- tipo email -->
    <label for="email">
        Email:
        <input type="email" name="" id="email" placeholder="somente email com @">
    </label><br>

    <!-- tipo file -->
    <label for="file">
        Tipo file:
        <input type="file" name="" id="file"><br>
    </label><br>

    <!-- tipo password -->
    <label for="password">
        Password:
        <input type="password" name="" id="password" placeholder="oculta o que é digitado">
    </label>

</body>
