<!-- 
    <input type="number" />

    - Entrada de números

    # Atributos
    - min/max: valor mínimo/máximo a ser fornecido no campo
    - step: define como os número serão fornecidos. Ex: de 2 em 2, 3 em 3, etc...
 -->
 <datalist id="listnumbers">
     <option>1</option>
     <option>2</option>
     <option>9</option>
 </datalist>
 <form action="">
     <label for="numeros">Digite números</label>
    <input
        type="number"
        step="3"
        placeholder="Digite somente números"
        list="listnumbers"
    >
    <button>Enviar</button>
 </form>
