<!-- 
    <form>
    
    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>

    Atributos básicos
    - action: pra onde o formulário será submetido. Caso seja deixado em branco, o conteúdo será carregado na mesma página do formulário.
    - method
        - GET: enviará o formuário ao action no método GET. DADOS FICAM VISÍVEIS!!
            - Ex: http://minhapagina.com.br/?name=Carlos&email=carlos@gmail.com
            
        - POST: enviará o formuário ao action no método POST. DADOS FICAM ESCONDIDOS!

        OBS: Caso não precisemos esconder dados, podemos usar o método GET tranquilamente, mas, caso o contrário, o método POST deve ser o usado.

        ==> CASO TANTO O action QUANTO O method SEJAM DEIXADOS EM BRANCO, AUTOMATICAMENTE ELES SERÃO PREENCHIDOS PELOS VALORES PADRÃO: CARREGAR NA PRÓPRIA PÁGINA E TRANSMITIR PELO MÉTODO GET!!

        NÃO SE CRIA UM FORM DENTRO DE OUTRO FORM!
 -->

 <form action="" method="">

 </form>
