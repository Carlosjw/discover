<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 5px;
            background: #1D1D1D;
        }
        .purple-box {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: purple;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);

        }
    </style>
</head>
<body>
    <div class="purple-box"></div>
    <dl>
        <dt>O que é CSS animation?</dt>
        <dd>CSS Animations é uma ferramenta do CSS que permite criar animações sem a interação do usuário, onde elas podem acontecer de forma autônoma.</dd>
    </dl>
</body>
</html>
