<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition property all</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background: #1D1D1D;
        }
        
        .box-red,
        .box-green {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .box-red {
            background-color: #f00;
            /* property, transition, timing-funciton e delay */
            transition: background-color 1s ease 2s;
        }

        .box-red:hover{
            background-color: #FF0;
            /* aplicando transition a propriedade */
            transition-property: background-color;
            transition-duration: 1s;
            transition-timing-function: ease-in;
            /* fazendo a animação atrasar 4s */
            transition-delay: 2s;
        }

        .box-green {
            background-color: green;
            transition: all 1s cubic-bezier(.29, 1.01, 1, -0.68);
        }

        .box-green:hover {
            transition: all 1s cubic-bezier(.29, 1.01, 1, -0.68);
            background-color: rgb(255, 0, 208);
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box-red"></div>
    <div class="box-green"></div>
    <dl style="color: silver !important;">
        <dt>Transition property all</dt>
        <dd>transition-property: all, é usado para aplicar transição em todos os elementos quantificáveis disponíveis e que estejam sofrendo alteração</dd>
        <dt>cubic-bezie</dt>
        <dd>Adiciona uma animação personalizada a transição com base na fórmula matemática de Bezie</dd>
    </dl>

</body>
</html>
