<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation name e duration</title>
    <style>
        body{
            background: gray;
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #f00;
            position: relative;
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.5);

            /* chamando a nimação */
            animation-name: exemple-one;
            animation-duration: 4s;
        }

        @keyframes exemple-one {
            from{
                background-color: blueviolet;
            }

            to {
                background-color: rosybrown;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
