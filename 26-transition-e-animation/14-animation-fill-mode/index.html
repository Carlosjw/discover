<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation fill mode</title>
    <style>
        body{
            background-color: gray;
        }
        .ball {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: blueviolet;
            position: relative;

            animation-name: example;
            animation-duration: 2s;
            animation-delay: 2s;

            animation-fill-mode: forwards; /* mantém o objeto da animação na posição final da animação */
            animation-fill-mode: backwards; /* define que o elemento terá, durante o delay, os elementos do início da animação (from) ativos */
            animation-fill-mode: both; /* executa os efeitos do forwards e do backwards simultaneamente */
        }

        @keyframes example {
            from {
                left: 0px;
                background-color: orange;
            }

            to {
                left: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
