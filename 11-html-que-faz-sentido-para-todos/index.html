<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMportância das tags HTML semânticas</title>
</head>
<body>
    <h2>Sem a devida semântica</h2>
    <p>
        Nós, programadores, somos pagos para resolver problemas, não para memorizar soluções.
            - Mayk Brito
    </p>

    <h2>Com a semântica adequada</h2>
    <blockquote>
        Nós, programadores, somos pagos para resolver problemas, não para memorizar soluções.
        <cite>Mayk Brito</cite> 
    </blockquote>
</body>
</html>
