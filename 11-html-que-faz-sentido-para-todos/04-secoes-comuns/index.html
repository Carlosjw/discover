<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Seções comuns</title>
</head>
<body>
    <!-- 
        Seções comuns em documentos HTML

        - cabeçalho <header>
        - navegação <nav>
        - conteúdo principal <main>
        - barra lateral <aside>
        - rodapé <footer>
     -->
     <header>
         logomarca
         <nav>
             <ul>
                 <li>Item</li>
                 <li>Item</li>
                 <li>Item</li>
                 <li>Item</li>
             </ul>
         </nav>
     </header>

     <main>
         conteúdo principal
     </main>

     <aside>
         parte lateral
     </aside>

     <footer>rodapé</footer>
</body>
</html>
