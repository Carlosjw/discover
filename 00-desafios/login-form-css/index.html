<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <div class="form">
            <div class="header-content">
                <img src="images/logo.svg" alt="camp image">
            </div>

            <form id="main-form">

                <div class="header-form">
                    <span>Faça seu login</span>
                    <span>Entre com suas informações de cadastro</span>
                </div>

                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="password">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <div class="rember creat-user">
                    <span><input type="checkbox" name="remember" id="remember">Lembre-me</span>
                    <span>Esqueci minha senha</span>
                </div>

                <div class="sendInfor">
                    <button type="submit">ENTRAR</button>
                    <span>Não tem conta?</span>
                    <span>Registre-se</span>
                </div>
            </form>
        </div>
        <div class="image">
            <!-- <img src="images/side-image-2x.jpg" alt="lake and jipe image"> -->
        </div>
    </main>
</body>
</html>
