<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio RocketCoffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo-desktop.svg" alt="logo foguete" id="desktop-logo">
        <img src="assets/logo-mobile.svg" alt="logo foguete mobile" id="mobile-logo" hidden>

        <nav class="desktop-menu">

            <ul id="navigation">
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>GiftCards</li>
                <li>Lojas</li>
            </ul>
            <button>PEGAR MEU CAFÉ</button>
        </nav>

    </header>

    <nav class="mobile-menu">
        <li>Home</li>
        <li>Menu</li>
        <li>Recompensas</li>
        <li>GiftCards</li>
        <li>Lojas</li>
    </nav>

    <main>
        <div class="content-text">
            <span>Great Coffee</span>
            <span>&lt;Great Code &frasl; &gt;</span>
            <p>
                O café que fará seu código decolar para o próximo nível.
            </p>
        </div>
        <button>PEGAR MEU CAFÉ <img src="assets/arrow.svg" alt=""></button>
        <img src="assets/rocket-coffee.png" alt="coffee cup" id="coffee-cup">
    </main>

    <script src="script.js"></script>
</body>
</html>
