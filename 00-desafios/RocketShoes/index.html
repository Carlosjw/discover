<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="main-header">
        <nav id="main-nav">
            <ul>
                <li>
                    <img src="./images/logo.svg">
                </li>
                <li>HOMEM</li>
                <li>MULHER</li>
                <li>CRIANÇA</li>
                <li>CUSTOMIZAR</li>
                <li>
                    <img src="./images/icon-search.svg" alt="search icon">
                    <input type="text" id="search" placeholder="Pesquisar">
                </li>
                <li>
                    <img src="./images/icon-bag.svg" alt="bag icon">
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="bay-info">
            <h1 id="main-title">Tênis Esportivo Para Corrida Top</h1>
            <p>
                Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
            </p>
            <span id="shoes-price">R$ 1.000,00</span>
            <button>COMPRAR</button>
        </div>
        <div class="shoes-images">
            <div class="enlarged-shoes">
                <img src="./images/tenis-1-ampliado.png" alt="">
            </div>
            <div class="galery-shoes">
                <img src="./images/tenis-1-galeria.png" alt="shoes side">
                <img src="./images/tenis-2-galeria.png" alt="shoes front">
                <img src="./images/tenis-3-galeria.png" alt="shoe tip">
            </div>
        </div>

    </main>
    <footer class="footer-content">
        <iframe src="https://www.youtube.com/embed/-BfFyKRTJ5c" title="ROCKET SHOES!!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <ul>
            <li>FACEBOOK</li>
            <li>INSTAGRAM</li>
            <li>YOUTUBE</li>
            <li>TWITTER</li>
        </ul>
        <span>
            EXPLORE MAIS
            <img src="./images/icon-arrow.svg" alt="arrow icon">
        </span>
    </footer>
</body>
</html>
