<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>08 - <strong>Especificidade</strong></title>
</head>
<body>
    <h1 class="title" id="my-title">08 - Especificidade</h1>
    <p style="font-family: Fira Code; color: white; width: 100px;background-color: black; padding: 10px; border: 2px solid white; border-radius: 5px">Parágrafo</p>
    <div>
        <dl>
            <dt><code style="color: black !important"><em>!important</em></code></dt>
            <dd>Usar somente se estiver usando o <code style="color: black">&lt;style&gt;</code> de outra pessoa e estiver precisando alterar algo que não está sendo possível de nenhuma outra forma.</dd>
        </dl>
    </div>
</body>
</html>
