<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="full-body">
        <header class="header-content">
            <div class="header-header">
                <div class="header-infor">
                    <div class="brand-model">
                        <div class="brand">
                            <span id="brand">MISAKI</span>
                            <span id="brand-icon">&#0174</span>  
                        </div>
                        <div id="model">
                            <span>MS-9136D</span>
                        </div>
                    </div>
                    <span id="description">LED CALCULADORA ELETRÔNICA</span>
                </div>
                <div class="solar-display">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="main-display">
                <span></span>
            </div>
        </header>
        <main class="main-content">
            <div class="left-buttons">
                <div class="especials-buttons">
                    <button><img src="./images/lamp.svg" alt="Imagem lâmapda"></button>
                    <button>MRC</button>
                    <button>M-</button>
                    <button>M+</button>
                    <button><img src="./images/chrod.svg" alt="Imagem acorde"></button>
                    <button>GT</button>
                    <button>%</button>
                    <button><img src="./images/right-arrow.svg" alt="Imagem seta para a direita"></button>
                </div>
                <div class="main-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                </div>
            </div>
            <div class="right-buttons">
                <button class="power-buttons">
                    <span>ON</span>
                    <span>AC</span>
                </button>
                <button>/</button>
                <button>X</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </main>
    </div>
</body>
</html>
