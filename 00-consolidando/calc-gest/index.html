<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Gestação Amor</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <h1 id="gest">CÁLCULO GESTAÇÃO</h1>

        <div id="container">
            <div id="datas-users">
                <div id="user-datas">
                    <div id="datas">
                        <input type="datetime-local" name="" id="">
                    </div>
                    <div id="inputs">
                        <span>
                            <input type="number" id="qtd" placeholder="Digite o resultado" required/>
                        </span>
                        <span>mUI/mL</span>
                    </div>
                    <button id="btn">CALCULAR</button>
                </div>
                <div class="result">
                    <span></span>
                    <span id="monthData">Meses</span>            
                </div>
                <div class="result">
                    <span></span>
                    <span id="weekData">Semanas</span>            
                </div>
                <div class="result">
                    <span id="dayData"></span>
                    <span>Dias</span>            
                </div>
            </div>
            <dl id="ages">
                <dt class="titulo">1th Semana</dt>
                    <dd class="descricao">30 mUI/mL</dd>
                <dt class="titulo">2th Semana</dt>
                    <dd class="descricao">100 mUI/mL</dd>
                <dt class="titulo">3th Semana</dt>
                    <dd class="descricao">1000 mUI/mL</dd>
                <dt class="titulo">4th Semana</dt>
                    <dd class="descricao">10000 mUI/mL</dd>
                <dt class="titulo">2° e 3° Mês</dt>
                    <dd class="descricao">100000 mUI/mL</dd>
                <dt class="titulo">2° Trimestre</dt>
                    <dd class="descricao">30000 mUI/mL</dd>
                <dt class="titulo">3° Trimestre</dt>
                    <dd class="descricao">15000 mUI/mL</dd>
            </dl>
        </div>  

        <script src="script.js"></script>

    </body>
</html>
