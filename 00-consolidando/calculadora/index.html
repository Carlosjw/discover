<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="full-body">
        <div class="head-content">
            <div class="logo">CARLOS CALC</div>
            <div class="solar-display">
                <div class="solar-block block01"></div>
                <div class="solar-block block02"></div>
                <div class="solar-block block03"></div>
            </div>
        </div>
        <div class="display">
            <div class="display-calc">
                <div class="signals">
                    <span id="mais">+</span>
                    <span id="menos">-</span>
                    <span id="divisao">÷</span>
                    <span id="vezes">x</span>
                    <span id="merge"></span>
                </div>
                <div class="numbers">
                    <div class="main-numbers">
                        <span class="calc-number">1</span>
                        <span class="calc-number">2</span>
                        <span class="calc-number">3</span>
                        <span class="calc-number">4</span>
                        <span class="calc-number">5</span>
                        <span class="calc-number">6</span>
                        <span class="calc-number">7</span>
                        <span class="calc-number">8</span>
                        <span class="calc-number">9</span>
                        <span class="calc-number">10</span>
                        <span class="calc-number">11</span>
                        <span class="calc-number">8</span>
                        <span class="calc-number">9</span>

                    </div>

                </div>
            </div>
        </div>
        <div class="first-line">
            <button id="on">ON</button>
            <button>M-</button>
            <button>M+</button>
            <button>√</button>
            <button id="off">OFF</button>
        </div>
        <div class="numbers-calc">
            <button>AC</button>
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
