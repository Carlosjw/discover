<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- cabeçalhos principais-->
    <header id="main-header">
        <div class="welcome">

            <!-- personalizando mensagem -->
            <div class="message">
                <span id="periodo"></span>
                <span id="main-message">Seja bem-vindo!</span>
            </div>
            
            <!-- personalizando datas -->
            <div class="datasData">
                <div class="month-content">

                    <div class="month-area">
                        <div id="day-week">
                            <span id="week-day"></span>
                        </div>

                        <div class="day-month">
                            <span id="day"></span>
                            <span>de</span>
                            <span id="month"></span>
                            <span>de</span>
                            <span id="year"></span>
                        </div>
                    </div>

                    <div id="atual-hours">
                        <span id="update-hours"></span>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- conteúdos principais -->
    <main id="main-content">
        <div id="main-info">
            <span id="atendType">PRIORIDADE</span>
            <span id="atendPass">084</span>
            <div class="atendTable">
                <span id="table">MESA</span>
                <span id="table-number">05</span>
            </div>
        </div>
        <div id="other-infor">
            ALGUMA COISA AQUI
        </div>
    </main>

    <!-- conteúdos de rodapé -->
    <footer id="footer-content">
        <div class="card-info">
            <span class="atend-type"></span>
            <span class="atend-pass"></span>
            <span class="atend-table"></span>
        </div>
        <div class="card-info">
            <span class="atend-type"></span>
            <span class="atend-pass"></span>
            <span class="atend-table"></span>
        </div>
        <div class="card-info">
            <span class="atend-type"></span>
            <span class="atend-pass"></span>
            <span class="atend-table"></span>
        </div>
        <div class="card-info">
            <span class="atend-type"></span>
            <span class="atend-pass"></span>
            <span class="atend-table"></span>
        </div>        
    </footer>

</body>
</html>
