<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>nth-child</h2>
    <dl>
        <dt>:nth-child()</dt>
        <dd>Vai pegar sequencialmente os filhos do elemento principal</dd>
    </dl>

    <h3>Exemplo:</h3>

    <article>
        <h4>Gratidão</h3>
        <p>Bondade</p>
        <p>Brandura</p>
        <p>Fé</p>
    </article>
</body>
</html>
