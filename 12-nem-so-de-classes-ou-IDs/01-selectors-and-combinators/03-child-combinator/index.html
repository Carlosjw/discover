<style>
    /* personalizando os filhos diretos */
    body > ul > li {
        color: blue;
    }

    body > ul > ul > li {
        color: red;
    }

</style>
<body>
    <h2>03 - Child combinator</h2>

    <ul>
        <li>Item 1</li>
        <ul>
            <li>Item 2</li>
        </ul>
    </ul>
</body>
